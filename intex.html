<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤️ Hava Durumu</title>
  <script type="module" src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-950 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-yellow-400 mb-6">🌤️ Hava Durumu Uygulaması</h1>
    <div class="flex gap-2 mb-6">
      <input id="cityInput" type="text" placeholder="Şehir girin..." class="w-full p-3 rounded-xl text-black" />
      <button onclick="getWeather()" class="bg-yellow-400 px-5 py-3 rounded-xl text-black font-bold hover:bg-yellow-500 transition">Ara</button>
    </div>
    <div id="weatherResult" class="bg-sky-900 p-6 rounded-xl shadow text-center hidden">
      <h2 id="cityName" class="text-2xl font-bold mb-2"></h2>
      <img id="weatherIcon" class="mx-auto mb-2" />
      <p id="description" class="capitalize mb-1"></p>
      <p id="temperature" class="text-3xl font-semibold mb-1"></p>
      <p id="humidity" class="text-sm text-gray-300 mb-1"></p>
      <p id="wind" class="text-sm text-gray-300"></p>
    </div>
  </div>
</body>
</html>
